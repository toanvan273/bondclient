<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000" user-scalable=0>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="description" content="<%= htmlWebpackPlugin.options.meta.description %>">
    <meta name="google-site-verification" content="DAdaaCvEmgY8bSy-qDGXLZr4UyDiQ9r5gYbg5Hp9HSI" />

    <title>Bond client</title>
    <style>
      #page-loader-wrapper {
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
      }

      .spinner {
          width: 70px;
          text-align: center;
      }

      .spinner > div {
          width: 18px;
          height: 18px;
          background-color: #fff;
          border-radius: 100%;
          display: inline-block;
          -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
          animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      }

      .spinner .bounce1 {
          -webkit-animation-delay: -0.32s;
          animation-delay: -0.32s;
      }

      .spinner .bounce2 {
          -webkit-animation-delay: -0.16s;
          animation-delay: -0.16s;
      }

      @-webkit-keyframes sk-bouncedelay {
          0%,
          80%,
          100% {
              -webkit-transform: scale(0)
          }
          40% {
              -webkit-transform: scale(1.0)
          }
      }

      @keyframes sk-bouncedelay {
          0%,
          80%,
          100% {
              -webkit-transform: scale(0);
              transform: scale(0);
          }
          40% {
              -webkit-transform: scale(1.0);
              transform: scale(1.0);
          }
      }
	  </style>

  </head>

  <body class="vndirect-banggia">
    <div id="root">
      <div id="page-loader-wrapper">
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </div>
	  </div>
	  <noscript>Your browser does not support JavaScript!</noscript>
  </body>
  <script>
      const params = new URLSearchParams(window.location.search)
      if(params.get('theme') === 'light'){
        document.getElementsByTagName("body")[0].style = 'background: #f9f9f9'
      }else{
        document.getElementsByTagName("body")[0].style = 'background: #28292f'
      }
  </script>
</html>
